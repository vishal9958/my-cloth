name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: EAS Build (Android)
    runs-on: ubuntu-latest

    steps:
      # 1. Check out repo
      - name: ğŸ— Check out code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Setup EAS auth (Uses your token)
      - name: ğŸ— Setup Expo Auth
        uses: expo/expo-github-action@v8
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      # 4. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 5. Run the build command (CHANGE IS HERE)
      # We are using 'npx eas-cli' to ensure it finds and runs the tool
      - name: ğŸš€ Build app
        run: npx eas-cli build -p android --profile preview --non-interactive
